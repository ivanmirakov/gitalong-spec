site_name: Gitalong Protocol Spec
site_description: Building a better chat protocol
site_author: Gitalong
repo_url: https://github.com/ivanmirakov/gitalong-spec

theme:
  name: material
  features:
    - navigation.sections
    - navigation.tracking
    - toc.follow
    - content.code.copy
  font:
    text: Ubuntu
  palette:
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: green
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - git-revision-date
  - search

markdown_extensions:
  - toc:
      permalink: true # Adds those clickable icons to headers
  - admonition # For "Note" and "Warning" boxes I will definitely use
